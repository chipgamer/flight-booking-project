<!DOCTYPE html>
<html>
<head>
	<title>Flights from Delhi to Bengaluru</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin: 50px auto;
			border-collapse: collapse;
			width: 80%;
			background-color: white;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
		th, td {
			padding: 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		form {
			margin: 50px auto;
			width: 50%;
			background-color: white;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="number"], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Flights from Delhi to Bengaluru</h1>
	<table>
		<thead>
			<tr>
				<th>Flight No.</th>
				<th>Airline</th>
				<th>Departure Time</th>
				<th>Arrival Time</th>
				<th>Select</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>AI 502</td>
				<td>Air India</td>
				<td>7:00 AM</td>
				<td>9:30 AM</td>
				<td><input type="radio" name="flight" value="AI 502"></td>
			</tr>
			<tr>
				<td>6E 433</td>
				<td>IndiGo</td>
				<td>9:45 AM</td>
				<td>12:10 PM</td>
				<td><input type="radio" name="flight" value="6E 433"></td>
			</tr>
			<tr>
				<td>G8 259</td>
				<td>GoAir</td>
				<td>1:20 PM</td>
				<td>3:45 PM</td>
				<td><input type="radio" name="flight" value="G8 259"></td>
			</tr>
			<tr>
				<td>UK 824</td>
				<td>Vistara</td>
				<td>5:30 PM</td>
				<td>7:55 PM</td>
				<td><input type="radio" name="flight" value="UK 824"></td>
			</tr>
			<tr>
				<td>SG 876</td>
				<td>SpiceJet</td>
				<td>8:00 PM</td>
				<td>10:25 PM</td>
				<td><input type="radio" name="flight" value="SG 876"></td>
			</tr>
		</tbody>
	</table>
	<form action="passenger_details.html" method="post">
		<h2>Passenger Details</h2>
		<label for="num_passengers">Number of Passengers:</label>
		<input type="number" id="num_passengers" name="num_passengers" required>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone" required>
		<input type="submit" value="Continue">
	</form>
</body>
</html>
