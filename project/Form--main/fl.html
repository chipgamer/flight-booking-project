<!DOCTYPE html>
<html>
<head>
  <title>Flight Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Flight Booking</h1>
  <form>
    <label for="flight-type">Select a flight type:</label>
    <select id="flight-type">
      <option value="economy">Economy Class</option>
      <option value="business">Business Class</option>
      <option value="first-class">First Class</option>
    </select>
    <br><br>
    <label for="num-passengers">Number of passengers:</label>
    <input type="number" id="num-passengers" min="1" max="10" value="1">
    <br><br>
    <button type="button" onclick="bookFlight()">Book Flight</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
